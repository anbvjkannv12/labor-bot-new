<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>勞資問答機器人</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <h1>勞資問答機器人</h1>

    <section id="chat-area" class="card">
      <div id="chat-box" class="chat-box" aria-live="polite"></div>

      <form id="chat-form" class="chat-form" onsubmit="return false;">
        <input id="user-input" type="text" placeholder="請輸入您的問題（例如：試用期可以提前解雇嗎？）" autocomplete="off" />
        <button id="send-btn" type="submit">送出</button>
      </form>
    </section>

    <section class="info">
      <p>提示：此系統連線至 OpenAI API 作為回答引擎。部署時請在 Vercel 設定環境變數 <code>OPENAI_API_KEY</code></p>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
